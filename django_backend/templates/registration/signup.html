{% extends "game/index.html" %}
{% load i18n %}

{% block content %}

  {% if form.errors %}
  <div class="row justify-content-center">
    <p align="center" style="color: red;">{% translate "There was an error with your form... Please try again." %}</p>
  </div>
  {% endif %}
  <div class="btn-group-vertical">
  <div class="row justify-content-center">
  <form id="name_form" method="POST" action="{% url 'signup' %}" enctype="multipart/form-data">
    {% csrf_token %}
	<div style="color: white;">
		{{ form.as_p }}
  	</div>
    <!-- <div class="form-group">
      {{ form.username.label_tag }}
      {{ form.username }}
    </div>
    <div class="form-group">
      {{ form.password.label_tag }}
      {{ form.password }}
    </div> -->
    <div class="form-group">
      <input type="submit" value="Sign Up" class="btn btn-primary">
    </div>
  </form>

  <p style="color: white;">{% translate "Have an account? Log in " %}<a href="{% url 'login' %}">{% translate "Here" %}</a></p>
  </div>
</div>
{% endblock %}
