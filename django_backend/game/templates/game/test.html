{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Simple Page</title>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Simple Page</h1>
        <p>This is a paragraph of text on my simple webpage.</p>
    </div>

	<button id="fetchProfileButton">Fetch Profile Data</button>
	<div id="resultBox"></div>

	<button id="fetchProfileListButton">Fetch Profile List Data</button>
	<div id="resultBox2"></div>

	<form method="POST" action="{% url 'json_profile_list' %}" id="Friends-Form">
		{% csrf_token %}
		<input type="hidden" id="action" name="action" value="unfriend">
		<input type="hidden" id="user_id" name="user_id" value="18">
		<button type="submit" class="btn btn-outline-danger">Unfriend
		</button>
	</form>

	<div class="row justify-content-center">
	<form id="signup_form" method="POST" action="{% url 'json_signup' %}" enctype="multipart/form-data">
		{% csrf_token %}
			{{ UserCreationForm.as_p }}
		<div class="form-group">
		<input type="submit" value="{% translate 'Sign Up' %}" class="btn btn-primary">
		</div>
	</form>
	</div>

	<div class="row justify-content-center">
		<form id="login_form" method="POST" action="{% url 'json_login' %}" enctype="multipart/form-data">
			{% csrf_token %}
			<div class="form-group">
				<label for ="login_name">Username:</label>
				<input type="text" id="login_name" name="login_name" required><br>
				<label for="login_password">Password:</label>
				<input type="password" id="login_password" name="login_password" required><br>
				<input type="submit" value="Login" class="btn btn-primary">
			</div>
		</form>
	</div>


	<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
