{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PONG 3.0</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <!-- Font CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <!-- Images -->
    <link rel="icon" href="img/fav.ico" type="image/x-icon">
</head>
<body>
    <div class="container" id="screen">

        <!-- Welcome page header with large logo -->
        <div class="container" id="header-welcome">
            <p class="text-center" id="logo-big">PONG 3.1</p>
            <p class="text-center" id ="sublitle">game that takes you to transcendence</p>
        </div>

        <!-- Game compact header with small logo and navigation -->
        <div class="container" id="header-game" style="display: none;">
            <p class="text-center" id="logo-small">PONG 3.0</p>
            <div class="row justify-content-center">
                <div class="row justify-content-center btn-group">
                    <button type="button" id="restart" class="btn btn-outline-primary btn-sm">üëà Restart game</button>
                    <button type="button" id="score" class="btn btn-outline-primary btn-sm">Leaderboard üèÜ</button>
                </div>
            </div>
        </div>

        <!-- Menu buttons -->
        <div class="container" id="start">
            <div class="row justify-content-center">
                <div class="btn-group-vertical">
                    
                    <button type="button" id="2pl" class="btn btn-outline-primary btn-lg btn-block">Two players</button>
                    
                </div>
            </div>
        </div>

        <!-- Enter your name form -->
        <form id="name_form" style="display: none;">
            <div class="form-group">
                <input type="text" class="form-control" id="player_name1" placeholder="Enter your name">
            </div>
            <button type="submit" id="play" class="btn btn-primary">Play!</button>
        </form>

        <!-- Basic game -->
        <div class="container" id="basic-game" style="display: none;">
            <div class="container-fluid">
                <div class="row justify-content-center align-items-center">
                    <div class="col-auto">
                        <div class="board">
                            <div class='ball'>
                                <div class="ball_effect"></div>
                            </div>
                            <div class="paddle_1 paddle"></div>
                            <div class="paddle_2 paddle"></div>
                            <h3 class="player_1_score" id="scores">0</h3>
                            <h3 class="player_2_score" id="scores">0</h3>
                            <h3 class="message">Press Enter to Play</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        

        <!-- One player game -->
        <div class="container" id="one_player" style="display: none;">
            <div class="container-fluid">
                <div id="players" class="d-flex justify-content-between align-items-center">
                    <h3 id="player_left"></h3>
                    <h3 id="player_right">Computer</h3>
                </div>
                <div class="rectangle">
                    <div class="axis"></div>
                </div>
            </div>
        </div>
        <div class="container" id="two_players" style="display: none;">
            <h3 class="text-center">Two players mode</h3>
        </div>
        <div class="container" id="tournament" style="display: none;">
            <h3 class="text-center">Tournament mode</h3>
        </div>

        <div class="container" id="footer-welcome" style="display: none;">
            <h3 class="text-center">42 berlin | 2024</h3>
        </div>
        <div class="container" id="footer-game" style="display: none;">
            <h3 class="text-center">Footer game</h3>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- Custom JavaScript -->
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
